<div class="row">
  <div class="col-lg-12">
    <nb-card>
      <nb-card-header>Cadastro de Passageiro</nb-card-header>
      <nb-card-body>

        <form (ngSubmit)="create()" #form="ngForm" autocomplete="nope">
          <div class="row">
            <div class="form-group col-sm-3">
              <label>Nome Completo</label>
              <div class="input-group">
                <input type="text" placeholder="Nome Completo"
                       [(ngModel)]="passageiro.nome" class="form-control"
                       name="name" required #name="ngModel"
                       [class.form-control-danger]="name.invalid && name.touched"
                />
              </div>
            </div>
            <div class="form-group col-sm-3">
              <label>Data de Nascimento</label>
              <input type="date" placeholder="Data de Nascimento"
                     [(ngModel)]="passageiro.dataNascimento" class="form-control"
                     name="dateBirth" required #dateBirth="ngModel"
                     [class.form-control-danger]="dateBirth.invalid && dateBirth.touched"/>
            </div>

            <div class="form-group col-sm-3 ">
              <label>Etnia</label>
              <div class="input-group">
                <span class="input-group-addon success"><i class="nb-location"></i></span>
                <input type="text" placeholder="Etnia"
                       [(ngModel)]="passageiro.etnia" class="form-control"
                       name="etnia" required #etnia="ngModel"
                       [class.form-control-danger]="etnia.invalid && etnia.touched"/>
              </div>
            </div>


          </div>


          <button [disabled]="submitted || !form.valid"
                  [class.btn-pulse]="submitted" class="btn btn-hero-success btn-demo">Cadastrar</button>
        </form>
      </nb-card-body>
    </nb-card>
  </div>
</div>
