<div class="row">
  <div class="col-lg-12">
    <nb-card>
      <nb-card-header>Cadastro de Planeta</nb-card-header>
      <nb-card-body>

        <form (ngSubmit)="create()" #form="ngForm" autocomplete="nope">
          <div class="row">
            <div class="form-group col-sm-3">
              <label>Nome Completo</label>
              <div class="input-group">
                <input type="text" placeholder="Nome Completo"
                       [(ngModel)]="planeta.nome" class="form-control"
                       name="name" required #name="ngModel"
                       [class.form-control-danger]="name.invalid && name.touched"
                />
              </div>
            </div>
            <div class="form-group col-sm-3">
              <label>Descrição</label>
              <input type="text" placeholder="Descrição"
                     [(ngModel)]="planeta.descricao" class="form-control"
                     name="descricao" required #descricao="ngModel"
                     [class.form-control-danger]="descricao.invalid && descricao.touched"
              />
            </div>

            <div class="form-group col-sm-3 ">
              <label>Setor</label>
              <div class="input-group">
                <span class="input-group-addon success"><i class="nb-location"></i></span>
                <input type="text" placeholder="Setor"
                       [(ngModel)]="planeta.setor" class="form-control"
                       name="setor" required #setor="ngModel"
                       [class.form-control-danger]="setor.invalid && setor.touched"/>
              </div>
            </div>


          </div>


          <button [disabled]="submitted || !form.valid"
                  [class.btn-pulse]="submitted" class="btn btn-hero-success btn-demo">Cadastrar</button>
        </form>
      </nb-card-body>
    </nb-card>
  </div>
</div>
